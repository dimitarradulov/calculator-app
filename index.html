<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand">0</div>
      </div>
      <button data-clear="true" class="span-two">AC</button>
      <button data-delete="true">DEL</button>
      <button data-operand="division">รท</button>
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-operand="multiply">*</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-operand="add">+</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-operand="subtract">-</button>
      <button data-decimal="true">.</button>
      <button data-number="0">0</button>
      <button data-equal="true" class="span-two">=</button>
    </div>
  </body>
</html>
